<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="main">
            <div id="animate">
                <h1>
                    Pronto para decolar? 
                </h1>
            <h2>
                Faça seu login e embarque nesta jornada!
            </h2>
    
            <img src="./assets/images/virtual-reality-animate.svg" alt="menina usando óculos virtuais">
    
            </div>
            
            <div id="formcard">
                <h2>LOGIN</h2>
                <form id="form">
                    <section class="form-content">
                        <p id="labelu">
                            Usuário
                            <span id="userError" class="error-message">- Login ou senha inválidos.</span>
                        </p>
                        <input
                        type="text"
                        id="username"
                        placeholder="Usuário">
                      </section > 
    
                    <section class="form-content">
                        <p id="labelp">
                            Senha
                            <span id="passError" class="error-message"> - Login ou senha inválidos.</span>
                        </p>
                        <input
                        type="password"
                        id="password"
                        placeholder="Senha">
                      </section > 
                      
                      <button id="btn">LOGIN</button>
                </form>
    
                <div id="info">
                    <p>Ao clicar no botão, está a concordar com a nossos <a href="#">Termos e Serviços</a>.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p> 
          Coded by <a href= "https://github.com/EllyMarc">Elly Marc</a>
        </p>
      </footer>

    <script src="./script.js"></script>
</body>
</html>
